{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Studious - Change password{% endblock %}

{% block content %}
<div class="m-4 p-4 shadow border rounded-sm color-2">
    <h1 class="display-4">Change password</h1>

    <form method="POST">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
