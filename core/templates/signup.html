{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Studious - Home{% endblock %}

{% block content %}
<div class="m-4 p-4 shadow rounded-sm color-2">
    <h1 class="display-4">New account</h1>
    <form method="POST">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
</div>

<div class="m-4 p-4 shadow-sm rounded-sm color-2">
    <h1 class="display-4">Already have an account?</h1>
    <a class="btn btn-primary" href="{% url 'login' %}" role="button">Log in here</a>
</div>
{% endblock %}
