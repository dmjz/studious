{% extends "base.html" %}
{% load static %}

{% block title %}Studious - Home{% endblock %}

{% block content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">New Lesson</h1>
    </div>
</div>

<form method="POST" action="{% url 'new' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="titleFormInput">Title</label>
        <input 
            type="text" 
            class="form-control" 
            id="titleFormInput" 
            name="titleFormInput" 
            maxlength="500"
            >
    </div>
    <div class="form-group">
        <label for="fullLessonFormTextarea">Lesson</label>
        <textarea 
            class="form-control" 
            id="fullLessonFormTextarea" 
            rows="8" 
            name="fullLessonFormTextarea"
            ></textarea>
    </div>
    <div class="form-group">
        <label for="examplesFormTextarea">Examples</label>
        <textarea 
            class="form-control" 
            id="examplesFormTextarea" 
            rows="4" 
            name="examplesFormTextarea"
            ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
